version: '3'

services:
  sakura:
    container_name: sakura
    build: ./SakuraBot
    depends_on:
      - postgres
  postgres:
    container_name: postgres:latest
    image: postgres
    environment:
      POSTGRES_USER: nachi
      POSTGRES_PASSWORD: nachi
    ports:
      - "5432:5432"
    restart: unless-stopped
  proxy:
    container_name: nginx
    build: ./Nginx
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      - sakura
    links:
      - sakura
    restart: always
